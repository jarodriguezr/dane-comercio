<h5>{{pregunta?.descripcionPregunta}}</h5>

<p *ngIf="!data"><em>Loading...</em></p>

<table mat-table [dataSource]="data" class="mat-elevation-z8" [hidden]="!data"
    matSort>

  <!-- <ng-container *ngFor="let columna of pregunta?.columnas; let colIndex = index" matColumnDef="{{columna.nombre}}">
    <th mat-header-cell *matHeaderCellDef>{{columna.encabezado}}</th>
    <td mat-cell *matCellDef="let element">{{element[columna.nombre]}}</td>
  </ng-container>   -->

  <ng-container *ngFor="let columna of pregunta?.columnas; let colIndex = index" matColumnDef="{{columna.nombre}}">
    <th mat-header-cell *matHeaderCellDef>{{columna.encabezado}}</th>
    <td mat-cell *matCellDef="let element">
      <input  matInput type="text" *ngIf="columna.tipo === 'entrada'"  [name]="columna.nombre"/>
      <input  readonly matInput type="text" *ngIf="columna.tipo === 'fijo'"  [name]="columna.nombre" 
      [value]="element[columna.nombre]" />
    </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- Pagination directive -->
<mat-paginator [hidden]="true"
    (page)="loadData()"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons></mat-paginator>
