<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-6 d-none d-lg-block "></div>
            <div class="col-lg-6">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                    </div>
                    <form class="user" [formGroup]="formulario">
                        <div class="form-group">
                            <input 
                                type="email" 
                                formControlName="usuario"
                                class="form-control form-control-user"                                
                                aria-describedby="emailHelp"
                                placeholder="Enter Email Address...">
                        </div>
                        <div class="form-group">
                            <input 
                                type="password" 
                                formControlName="clave"
                                class="form-control form-control-user"
                                placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox small">
                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                <label class="custom-control-label" for="customCheck">Recordar
                                    </label>
                            </div>
                        </div>
                        <a (click)="submit()" class="btn btn-primary btn-user btn-block">
                            Login
                        </a>
                        <hr>
                        <!-- <a href="index.html" class="btn btn-google btn-user btn-block">
                            <i class="fab fa-google fa-fw"></i> Login with Google
                        </a>
                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                        </a> -->
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" href="forgot-password.html">Recordar contrase√±a?</a>
                    </div>
                    <div class="text-center">
                        <a class="small" href="register.html">Crear cuenta!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
